<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Password Generator!</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center">Password Generator</h1>
      </div>
      <div class="col-lg-12">
        <form>
          <div class="form-group">
            <label for="passwordlentgh">Password Lentgh (<span id='password-length'>12</span>)</label>
            <input type="range" class="form-control" id="passwordLength" value='12' min='8' max='128'>

            <div class="form-group form-check">
              <input type="checkbox" id="number" checked> Number
            </div>

            <div class="form-group form-check">
              <input type="checkbox" id="uppercase"> Uppercase
            </div>

            <div class="form-group form-check">
              <input type="checkbox" id="lowercase" checked> Lowercase
            </div>

            <div class="form-group form-check">
              <input type="checkbox" id="symbol"> Symbols

            </div>

            <button type="generate" class="btn btn-primary" id='generator'>Generator</button>
        </form>
        <div class="row">
          <div class="col-lg-12">
            <div id="out"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src='script.js'></script>
</body>

</html>
